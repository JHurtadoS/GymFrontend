<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/admin/rutinas"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>rutinas</span>
      </a>
      <a mat-list-item href="/admin/Ejercicio"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>Ejercicios</span></a
      >
      <a mat-list-item href="/admin/herramienta"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>Herramientas</span></a
      >
      <a mat-list-item href="/admin/rutinasPersona"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>Rutinas por persona</span></a
      >
      <a mat-list-item href="/admin/usuario"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>Usuarios</span></a
      >
      <a mat-list-item href="/admin/persona"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>Personas</span></a
      >

      <a mat-list-item href="/admin/rutinasEjercicio"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>Rutinas con ejercicios</span></a
      >
      <a mat-list-item href="/admin/asistencia"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>Asistencia</span></a
      >
      <a mat-list-item href="/admin/evento"
        ><span class="material-symbols-outlined">
          <span class="material-symbols-outlined"> verified </span>
        </span>
        <span>Eventos</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>GymApp</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
