<app-menu>

</app-menu>

<mat-card>
  <mat-card-title class="title">Formulario Usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="correo">
          <input type="text" matInput placeholder="Correo" formControlName="correo">
        </mat-form-field>
      </p>
      <p *ngIf="form.controls['Correo'].invalid && (form.controls['Correo'].dirty || form.controls['Correo'].touched)">
        Campo Requerido
      </p>

      <p>
        <mat-form-field>
          <input type="password" class="contraseña" matInput placeholder="contraseña" formControlName="contraseña">
        </mat-form-field>
      </p>
      <p
        *ngIf="form.controls['contraseña'].invalid && (form.controls['contraseña'].dirty || form.controls['contraseña'].touched)">
        Campo Requerido
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Enviar</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
