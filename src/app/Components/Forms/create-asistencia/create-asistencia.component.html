<mat-card>
    <mat-card-title class="title">Formulario asistencia</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field class="fechaHora">
      
      <input type="" matInput placeholder="Fecha y hora" formControlName="Fecha y hora">
    </mat-form-field>
  </p>
  <p *ngIf="form.controls['fechaHora'].invalid && (form.controls['fechaHora'].dirty || form.controls['fechaHora'].touched)">
    Campo Requerido
  </p>
  
  <p *ngIf="error" class="error">
    {{ error }}
  </p>
  
  <div class="button">
    <button type="submit" mat-button>Enviar</button>
  </div>
  
  </form>
  <div *ngIf="error">
    <p>{{ error }}</p>
  </div>
  </mat-card-content>
  </mat-card>
