</app-menu>

<mat-card>
  <mat-card-title class="title">Formulario asistencia</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="datetime" matInput placeholder="fechaHora" formControlName="fechaHora">
        </mat-form-field>
      </p>
      <mat-error
        *ngIf="form.controls['fechaHora'].invalid && (form.controls['fechaHora'].dirty || form.controls['fechaHora'].touched)">
        Campo Requerido
      </mat-error>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Enviar</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
