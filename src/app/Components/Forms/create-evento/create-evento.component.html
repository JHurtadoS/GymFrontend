<mat-card>
  <mat-card-title class="title">Formulario Evento</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">


      <mat-form-field>
        <mat-label>PersonaId</mat-label>
        <mat-select formControlName="PersonaId">

          <mat-option *ngFor="let opcion of Personas" [value]="opcion.id">{{ opcion.nombre }}</mat-option>

        </mat-select>
        <mat-error
          *ngIf="form.controls['PersonaId'].invalid && (form.controls['PersonaId'].dirty || form.controls['PersonaId'].touched)">
          Seleccione una opcion
        </mat-error>
      </mat-form-field>


      <p>
        <mat-form-field>
          <mat-label>Nombre:</mat-label>
          <input type="text" matInput placeholder="nombre" formControlName="nombre">
          <mat-error *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
            Complete el campo
          </mat-error>
        </mat-form-field>
      </p>
      

      <p>
        <mat-form-field>
          <mat-label>Fecha:</mat-label>
          <input type="date" class="fecha" matInput placeholder="fecha" formControlName="fecha">
          <mat-error *ngIf="form.controls['fecha'].invalid && (form.controls['fecha'].dirty || form.controls['fecha'].touched)">
            Complete el campo
          </mat-error>
        </mat-form-field>
      </p>
      

      <p>
        <mat-form-field class="horaInicio">
          <mat-label>Hora de inicio:</mat-label>
          <input type="time" class="horaInicio" matInput placeholder="horaInicio" formControlName="horaInicio">
          <mat-error
        *ngIf="form.controls['horaInicio'].invalid && (form.controls['horaInicio'].dirty || form.controls['horaInicio'].touched)">
        Complete el campo
    </mat-error>
        </mat-form-field>
      </p>
  

      <p>
        <mat-form-field class="horaSalida">
          <mat-label>Hora de inicio:</mat-label>
          <input type="time" class="horaSalida" matInput placeholder="horaSalida" formControlName="horaSalida">
          <mat-error
        *ngIf="form.controls['horaSalida'].invalid && (form.controls['horaSalida'].dirty || form.controls['horaSalida'].touched)">
        Complete el campo
      </mat-error>
        </mat-form-field>
      </p>
      

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Enviar</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
