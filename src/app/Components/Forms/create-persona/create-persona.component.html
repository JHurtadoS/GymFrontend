
<app-menu></app-menu>

<mat-card>
  <mat-card-title class="title">Formulario persona</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field>
        <input type="number" matInput placeholder="documento" formControlName="documento">
        <mat-error
        *ngIf="form.controls['documento'].invalid && (form.controls['documento'].dirty || form.controls['documento'].touched)">
        Error de Validacion
    </mat-error>
      </mat-form-field>
      

      <mat-form-field>
        <input type="text" matInput placeholder="nombre" formControlName="nombre">
        <mat-error *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
          Error de Validacion
        </mat-error>
      </mat-form-field>
      

      <mat-form-field>
        <input type="text" matInput placeholder="apellido" formControlName="apellido">
        <mat-error
        *ngIf="form.controls['apellido'].invalid && (form.controls['apellido'].dirty || form.controls['apellido'].touched)">
        Error de Validacion
    </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="number" matInput placeholder="celular" formControlName="celular">
        <mat-error
        *ngIf="form.controls['celular'].invalid && (form.controls['celular'].dirty || form.controls['celular'].touched)">
        Error de Validacion
      </mat-error>
      </mat-form-field>
      

      <mat-form-field class="genero">
        <input type="text" matInput placeholder="genero" formControlName="genero">
        <mat-error *ngIf="form.controls['genero'].invalid && (form.controls['genero'].dirty || form.controls['genero'].touched)">
          Error de Validacion
        </mat-error>
      </mat-form-field>
      

      <mat-form-field class="rh">
        <input type="text" matInput placeholder="rh" formControlName="rh">
        <mat-error *ngIf="form.controls['rh'].invalid && (form.controls['rh'].dirty || form.controls['rh'].touched)">
          Error de Validacion
        </mat-error>
      </mat-form-field>
      

      <mat-form-field class="rol">
        <input type="text" matInput placeholder="rol" formControlName="rol">
        <mat-error *ngIf="form.controls['rol'].invalid && (form.controls['rol'].dirty || form.controls['rol'].touched)">
          Error de Validacion
        </mat-error>
      </mat-form-field>
      

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Enviar</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
