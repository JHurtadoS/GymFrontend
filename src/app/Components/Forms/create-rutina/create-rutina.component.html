<mat-card>
  <mat-card-title class="title">Formulario Rutina</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="nombre">
          <input type="text" matInput placeholder="nombre" formControlName="nombre">
          <mat-error *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
            Complete el campo
          </mat-error>
        </mat-form-field>
      </p>
      

      <p>
        <mat-form-field>
          <input type="text" class="tipRutina" matInput placeholder="Tipo de rutina" formControlName="tipRutina">
          <mat-error
        *ngIf="form.controls['tipRutina'].invalid && (form.controls['tipRutina'].dirty || form.controls['tipRutina'].touched)">
        Complete el campo
    </mat-error>
        </mat-form-field>
      </p>
      

      <p *ngIf="error" class="error">
        {{error}}
      </p>

      <div class="button">
        <button type="submit" mat-button>Enviar</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
