<mat-card>
  <mat-card-title class="title">Formulario Ejercicios</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      
      <mat-form-field>
        <mat-label>Video Asociado</mat-label>
        <input type="text" matInput formControlName="videoAsociado">
        <mat-error
        *ngIf="form.controls['videoAsociado'].invalid && (form.controls['videoAsociado'].dirty || form.controls['videoAsociado'].touched)">
        Complete el campo
      </mat-error>
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre">
        <mat-error *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
          Complete el campo
        </mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
          <mat-option value="brazo">Brazo</mat-option>
          <mat-option value="piernas">Piernas</mat-option>
          <mat-option value="espalda">Espalda</mat-option>
        </mat-select>
        <input matInput formControlName="tipo">
        <mat-error *ngIf="form.controls['tipo'].invalid && (form.controls['tipo'].dirty || form.controls['tipo'].touched)">
          Complete el campo
        </mat-error>
      </mat-form-field>
     

      <mat-form-field>
        <mat-label>Número de calorías</mat-label>
        <input type="number" matInput formControlName="ncalorias">
        <mat-error
        *ngIf="form.controls['ncalorias'].invalid && (form.controls['ncalorias'].dirty || form.controls['ncalorias'].touched)">
        Complete el campo
    </mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Maquina</mat-label>
        <mat-select formControlName="maquina">
          <mat-option value="brazo">maquina 1</mat-option>
          <mat-option value="piernas">maquina 2</mat-option>
          <mat-option value="espalda">maquina 3</mat-option>
        </mat-select>
        <mat-error
        *ngIf="form.controls['maquina'].invalid && (form.controls['maquina'].dirty || form.controls['maquina'].touched)">
        Seleccione una opcion
    </mat-error>
      </mat-form-field>

      <!--<mat-form-field>
        <mat-label>Herramienta</mat-label>
        <mat-select formControlName="ejercicioIdHerramienta">
          <mat-option *ngFor="let option of dataHerramientas" [value]="option.id">
            {{option.nombre}}
            <mat-error
        *ngIf="form.controls['ejercicioIdHerramienta'].invalid && (form.controls['ejercicioIdHerramienta'].dirty || form.controls['ejercicioIdHerramienta'].touched)">
        Complete el campo
    </mat-error>
          </mat-option>
        </mat-select>
      </mat-form-field>-->

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Enviar</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
