<mat-card>
    <mat-card-title class="title">Formulario Ejercicios</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field class="nombre">
        <mat-label>Nombre: </mat-label>
      <input type="text" matInput placeholder="nombre" formControlName="nombre">
    </mat-form-field>
  </p>
  <p *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
    Campo Requerido
  </p>

  <p>
    <mat-form-field class="tipo">
        <mat-label>Tipo: </mat-label>
      <input type="text" matInput placeholder="tipo" formControlName="tipo">
    </mat-form-field>
  </p>
  <p *ngIf="form.controls['tipo'].invalid && (form.controls['tipo'].dirty || form.controls['tipo'].touched)">
    Campo Requerido
  </p>

  <p>
    <mat-form-field class="ncaloria">
        <mat-label>Calorias: </mat-label>
      <input type="number" matInput placeholder="ncaloria" formControlName="ncaloria">
    </mat-form-field>
  </p>
  <p *ngIf="form.controls['ncaloria'].invalid && (form.controls['ncaloria'].dirty || form.controls['ncaloria'].touched)">
    Campo Requerido
  </p>

  <p>
    <mat-form-field class="maquina">
        <mat-label>Maquina:</mat-label>
      <input type="text" matInput placeholder="maquina" formControlName="maquina">
    </mat-form-field>
  </p>
  <p *ngIf="form.controls['maquina'].invalid && (form.controls['maquina'].dirty || form.controls['maquina'].touched)">
    Campo Requerido
  </p>
  
  <p *ngIf="error" class="error">
    {{ error }}
  </p>
  
  <div class="button">
    <button type="submit" mat-button>Enviar</button>
  </div>
  
  </form>
  <div *ngIf="error">
    <p>{{ error }}</p>
  </div>
  </mat-card-content>
  </mat-card>
