<mat-card>
  <mat-card-title class="title">Formulario Herramienta</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">


      <mat-form-field class="nombre">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="nombre" formControlName="nombre">
        <mat-error *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
          Complete el campo
        </mat-error>
      </mat-form-field>

      <mat-form-field class="descripcion">
        <mat-label>Descripcion</mat-label>
        <input type="text" matInput placeholder="descripcion" formControlName="descripcion">
        <mat-error *ngIf="form.controls['descripcion'].invalid && (form.controls['descripcion'].dirty || form.controls['descripcion'].touched)">
          Complete el campo
        </mat-error>
      </mat-form-field>


      <mat-form-field class="imagenAsociada">
        <mat-label>imagenAsociada</mat-label>
        <input type="text" matInput placeholder="imagenAsociada" formControlName="imagenAsociada">
        <mat-error *ngIf="form.controls['imagenAsociada'].invalid && (form.controls['imagenAsociada'].dirty || form.controls['imagenAsociada'].touched)">
          Complete el campo
        </mat-error>
      </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Enviar</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
