<mat-card>
  <mat-card-title class="title">Formulario Herramienta</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">


      <mat-form-field class="nombre">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="nombre" formControlName="nombre">
        <mat-error *ngIf="form.controls['nombre'].invalid && (form.controls['nombre'].dirty || form.controls['nombre'].touched)">
          Complete el campo
        </mat-error>
      </mat-form-field>

      <input type="file" (change)="onFileSelected($event)" formControlName="imagenAsociada"
        accept="image/jpeg,image/png">

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Enviar</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
