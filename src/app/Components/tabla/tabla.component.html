<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="{{disCol}}" *ngFor="let disCol of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"><span> {{disCol}}</span></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="disCol !== 'acciones' && disCol !== 'desahabilitado'"><span>
            {{element[disCol]}}</span></ng-container>

        <ng-container *ngIf="disCol == 'desahabilitado'">
          <mat-slide-toggle [checked]="element.desahabilitado" (change)="handleDisable($event.checked, element)">
          </mat-slide-toggle>

        </ng-container>

        <ng-container *ngIf="disCol === 'acciones'" id="botones">
          <button mat-raised-button color="warn" *ngIf="!desahabiltado"
            (click)="deleteElement(element)"><mat-icon>delete</mat-icon></button>
          <button mat-raised-button color="accent" (click)="updateElement(element)"><mat-icon>update</mat-icon></button>
        </ng-container>
      </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>


<div class="boton-crear">
  <button id mat-raised-button color="primary" (click)="CreateElement()">Create</button>
</div>
