<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="{{disCol}}" *ngFor="let disCol of displayedColumns">
    

        <div *ngIf="disCol=='acciones'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
          <td #thenBlock mat-cell *matCellDef="let element">
            <button>  </button>
            <button></button>
          </td>
        </div>
          <div *ngIf="disCol!='acciones'">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
            <td #thenBlock mat-cell *matCellDef="let element">{{element[disCol]}}</td>
          </div>
      

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
