<mat-card>
  <mat-card-title class="title">Post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="nombre">
          <input type="text" matInput placeholder="nombre" formControlName="nombre">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" class="campo" matInput placeholder="Tipo de rutina" formControlName="tipRutina">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Post</button>
      </div>

    </form>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </mat-card-content>
</mat-card>
